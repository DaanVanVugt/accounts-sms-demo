<template name="login">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
	<img src="assets/images/logo.png" class="image" alt="logo" />
	<div class="content">
	  Owe2
	</div>
      </h2>
      <div class="ui stacked segment phone-container entering-phone">
	<form class="ui large form form-phone">
	  <div class="field field-phone">
	    <div class="ui left icon input">
	      <i class="phone icon"></i>
	      <input type="tel" name="phone" id="phone" placeholder="+15554444">
	    </div>
	  </div>
	  <div class="ui fluid large teal button submit send-code">Send verification code</div>
	  <div class="ui error message"></div>
	</form>

	<form class="ui large form form-name">
	  <div class="field field-name">
	    <div class="ui left icon input">
	      <i class="user icon"></i>
	      <input type="text" name="name" id="name" placeholder="Name">
	    </div>
	  </div>
	  <div class="field field-code">
	    <div class="ui left icon input">
	      <i class="unlock alternate icon"></i>
	      <input type="tel" name="code" id="code" placeholder="Verification Code">
	    </div>
	  </div>
	  <div class="ui fluid large teal submit button button-login">Login</div>
	  <div class="ui error message"></div>
	</form>


      </div>
    </div>
  </div>
</template>
